# voice2keyboard configuration

# Trigger key to hold for recording
# Single keys: alt_l, alt_r, ctrl_l, ctrl_r, shift_l, shift_r, scroll_lock, pause, insert, delete
# Combinations: shift_l-ctrl_l, shift_l-ctrl_r, etc.
key: alt_r

# Speech recognition engine: vosk or whisper
engine: vosk
# engine: whisper

# Model name (depends on engine)
# Vosk: vosk-model-small-en-us-0.15, vosk-model-en-us-0.22-lgraph
# Whisper: tiny.en, base.en, small.en, medium.en (small.en is default - good speed/accuracy)
model: vosk-model-small-en-us-0.15
# model: small.en

# Typing mode: how text is output
# - buffered: Wait for natural pauses before typing (more accurate, recommended)
# - realtime: Type words immediately as recognized (faster, less accurate)
mode: buffered

# Pause delay (in seconds) after speech pause before typing
# Gives the model extra time to refine predictions with full context
# Set to 0 to disable. Only applies in buffered mode.
pause: 0.3

# Voice commands for punctuation and formatting
# Say the word on the left, get the symbol on the right
commands:
  full stop: '.'
  full step: '.'
  for stop: '.'
  for step: '.'
  falstaff: '.'
  tadpole: ','
  karma: ','
  see ally: 'CLI'
  i'm: "I'm"
  i've: "I've"
  question mark: '?'
  exclamation mark: '!'
  explanation mark: '!'
  colon: ':'
  semicolon: ';'
  hyphen: '-'
  dash: '-'
  tick mark: "'"
  quote mark: '"'
  open parenthesis: '('
  close parentheses: ')'
  return return: "\n"
  new paragraph: "\n\n"
  # Numbers
  digit zero: '0'
  digit one: '1'
  digit two: '2'
  digit three: '3'
  digit four: '4'
  digit five: '5'
  digit six: '6'
  digit seven: '7'
  digit eight: '8'
  digit nine: '9'
