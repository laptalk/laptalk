# voice2keyboard configuration

#------------------------------------------------------------------------------
# Whisper models (uncomment one for whisper):
#------------------------------------------------------------------------------
# Regular Whisper models:
# whisper-model: tiny              # Multilingual, fastest, least accurate (~75MB)
# whisper-model: tiny.en           # English only, fastest, least accurate (~75MB)
# whisper-model: base              # Multilingual, fast, good for simple speech (~150MB)
whisper-model: base.en           # English only, fast, good for simple speech (~150MB)
# whisper-model: small             # Multilingual, balanced speed/accuracy (~500MB)
# whisper-model: small.en            # English only, balanced speed/accuracy (~500MB, default)
# whisper-model: medium            # Multilingual, more accurate, slower (~1.5GB)
# whisper-model: medium.en         # English only, more accurate, slower (~1.5GB)
# whisper-model: large             # Multilingual, most accurate, slowest (~3GB)
# whisper-model: large-v1          # Multilingual, most accurate, slowest (~3GB)
# whisper-model: large-v2          # Multilingual, improved large model (~3GB)
# whisper-model: large-v3          # Multilingual, latest large model (~3GB)
# Distil-Whisper models (5-6x faster than regular models):
# whisper-model: distil-small.en   # 5-6x faster than small.en (~170MB)
# whisper-model: distil-medium.en  # 5-6x faster than medium.en (~400MB)
# whisper-model: distil-large-v2   # 5-6x faster than large-v2 (~1.5GB)
# whisper-model: distil-large-v3   # 5-6x faster than large-v3 (~1.5GB)

#------------------------------------------------------------------------------
# Vosk models (uncomment one for vosk):
#------------------------------------------------------------------------------
vosk-model: vosk-model-small-en-us-0.15        # Fast, lightweight (~40MB, default)
# vosk-model: vosk-model-en-us-0.22            # More accurate, larger (~1.8GB)
# vosk-model: vosk-model-en-us-0.22-lgraph     # Optimized for speed (~128MB)

# Typing mode: how text is output
# - buffered: Wait for natural pauses before typing (more accurate, recommended)
# - realtime: Type words immediately as recognized (faster, less accurate)
mode: buffered

# Pause delay (in seconds) after speech pause before typing
# Gives the model extra time to refine predictions with full context
# Set to 0 to disable. Only applies in buffered mode.
pause: 0.3

# Voice translations for punctuation and formatting (Vosk only)
# Say the word on the left, get the symbol on the right
# Note: Whisper handles punctuation natively, so these are not used with Whisper
vosk-translations:
  i'm: "I'm"
  i've: "I've"
  see ally: 'CLI'

  zero mark: '0'
  one mark: '1'
  two mark: '2'
  three mark: '3'
  four mark: '4'
  five mark: '5'
  six mark: '6'
  seven mark: '7'
  eight mark: '8'
  nine mark: '9'

  period mark: '.'
  question mark: '?'
  exclamation mark: '!'
  explanation mark: '!'
  comma mark: ','
  karma mark: ','
  dash mark: '-'
  hyphen mark: '-'
  colon mark: ':'
  semicolon mark: ';'

  double quote mark: '"'
  single quote mark: "'"
  open mark: '('
  close mark: ')'

  paragraph mark: "\n\n"
  return mark: "\n"
